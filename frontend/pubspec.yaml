name: unscrawl
description: An app for teachers and students.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
    sdk: ">=2.17.6 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    firebase_core: ^1.21.0
    provider: ^6.0.3
    firebase_auth: ^3.6.4
    shared_preferences: ^2.0.15
    firebase_storage: ^10.3.6
    cloud_firestore: ^3.4.5
    dot_navigation_bar: ^1.0.1+4
    intl: ^0.17.0
    image_picker: ^0.8.5+3
    image_cropper: ^3.0.0
    http: ^0.13.5
    smooth_page_indicator: ^1.0.0+2
    rive: ^0.9.1

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/images/alphabets/
        - assets/rive/
    fonts:
        - family: RobotoCon
          fonts:
            - asset: assets/fonts/RobotoCondensed-Regular.ttf
#            - asset: assets/fonts/RobotoCondensed-Bold.ttf
#              width: 700
        - family: Dyna
          fonts:
              - asset: assets/fonts/DynaPuff-Regular.ttf
        - family: jimmy
          fonts:
              - asset: assets/fonts/JimmyScript-Rg.otf